# Furusato Hyprlock Configuration
# Save to: ~/.config/hypr/hyprlock.conf

general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 0
    no_fade_in = false
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgb(adbac7)
    font_size = 120
    font_family = JetBrains Mono Nerd Font
    position = 0, 200
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgb(8a949e)
    font_size = 24
    font_family = JetBrains Mono Nerd Font
    position = 0, 80
    halign = center
    valign = center
}

# User
label {
    monitor =
    text = Hi, $USER
    color = rgb(7fa8c9)
    font_size = 20
    font_family = JetBrains Mono Nerd Font
    position = 0, -50
    halign = center
    valign = center
}

# Password input
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    outer_color = rgb(64778d)
    inner_color = rgb(121417)
    font_color = rgb(adbac7)
    fade_on_empty = false
    placeholder_text = <span foreground="##9aa3ad">Enter Password</span>
    hide_input = false
    check_color = rgb(526d7c)
    fail_color = rgb(B86A6A)
    fail_text = <span foreground="##B86A6A">Wrong Password</span>
    position = 0, -120
    halign = center
    valign = center
}
